<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #centreDiv {
        margin: auto;
        max-width: 600px;
        padding: 0 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Pseudo selectors -->

    <div id="header">
      <h1>This is heading.</h1>
      <a href="Click here">Click here</a>
    </div>

    <!-- Box Model -->

    <!------------------------------------------ Centering a div -------------------------------->
    <div id="centreDiv">
      <h2 style="text-align: center">Center this div</h2>
    </div>

    <!-- Links to Button -->
    <a href="" id="submitBtn">Submit</a>

    <!--------------------------------------------- Layout Flows ----------------------------->

    <!-- Block Elements -->
    <header>This is header</header>
    <div>This is div element</div>
    <p>This is para</p>
    <h1>This is heading</h1>

    <!-- Inline elements  (we cannot set height and width of inline elements)-->
    <a href="">Anchor tag is inline element</a>
    <span style="border: 1px solid red; width: 300px"
      >Span tag is inline elements</span
    >

    <!-- Inline-block elements  (we have to set style to display:inline-block to behave like it)-->
    <span style="display: inline-block; border: 1px solid red; width: 300px"
      >this is div element</span
    >

    <!------------------------ Positioning ----------------------------------------------------------->
  </body>
</html>
